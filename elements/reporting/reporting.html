<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>OpenEyes</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="../../css/openeyes.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" />

    <!--   Javascript  -->	
	<script language="JavaScript" src="../../scripts/elements.js" type="text/javascript"></script>
    <script type="text/javascript">
    
	    function init()
	    {
		    
	    }
    
		// Called by change in report select
		function changeReport()
		{
			report = document.getElementById("reportSelect").value;
			console.log(report);
			
			if (report == "diagnosis")
			{
				document.getElementById('diagnosisDiv').style.display = 'inline';
			}
			else
			{
				document.getElementById('diagnosisDiv').style.display = 'none';
			}
		}  
		 	            
    </script>

</head>

<body onload="init();">
<div id="screen" align="center">
	<div id="content">

		
		<div class="section">
			<h4>Description:</h4>
			<p>This event shows a proposed interface for selecting and viewing reports from OpenEyes.</p>
			<p>Status: <b>Alpha</b></p>
		</div>
		
		<!-- Edit mode section -->
		<div class="section" style="height:240px;" align="left">
			<h4>Criteria:</h4>
			
			<!-- Left column -->
			<div style ="width:540px; float:left;">
			
				<label>Report:</label>	
				<select id="reportSelect" class="vaSelect" style="width:200px;" onchange="changeReport();">
					<option value="None">-- Please select --</option>			
					<option>Cataract numbers</option>
					<option>Cataract complications</option>
					<option value="diagnosis">Patients by diagnosis</option>
				</select>
				<br/>
				
				<label>Start date:</label>
				<input type="text" style="margin-left:10px; width: 80px;" id="startDate" value="30/01/2012"/>
				<br/>
				
				<label>End date:</label>
				<input type="text" style="margin-left:10px; width: 80px;" id="endDate" value="24/01/2013"/>
				<br/>
				
				<div id="diagnosisDiv" style="display:none;">
					<label>Diagnosis:</label>
					<select name="secondary" id="diagnosisSelect" class="vaSelect" style="width:200px;">
						<option value="None">-- Please select --</option>		
						<option>AMD</option>
						<option>Retinal detachment</option>
					</select>
					<br/>
				</div>

				<div id="surgeonDiv" style="display:inline;">
					<label>Surgeon:</label>
					<select name="surgeon" id="surgeonSelect" class="vaSelect" style="width:200px;">
						<option value="None">-- Please select --</option>		
						<option>John Smith</option>
						<option>Robert Jones</option>
					</select>
					<br/>
					<label style="margin-left:100px;">Operating:</label>
					<input class="checkbox" type="checkbox" id="chk_phd" checked="true">
					<label style="margin-left:100px;">Assisting:</label>
					<input class="checkbox" type="checkbox" id="chk_phd" checked="true">
					<label style="margin-left:100px;">Supervising:</label>
					<input class="checkbox" type="checkbox" id="chk_phd" checked="true">
				</div>
								
				
			</div>
			
			<!-- Right column -->
			<div style ="width:540px; float:left;">
			
				<!-- Report button -->
				<button id="reportButton" style="margin-left: 40px; width: 50px; height: 20px; display:inline;" title="Runs the selected report" onclick="runReport();">Report</button>

			</div>
			
		<!-- End of Edit mode section -->
		</div>					

		<!-- Display mode section -->
		<div class="section" style="height:250px;" align="left">
			<h4>Output:</h4>
			
			<!-- Left column -->
			<div style ="width:540px; float:left;">
				<p>Output of the selected report is displayed here
			</div>
			
			<!-- Right column -->
			<div style ="width:540px; float:left;">


			</div>				

		<!-- End of Display mode section -->
		</div>	

		<!-- Steering Group -->			
		<div class="section" align="left">
			<h4>Steering Group:</h4>
			<p>General</p>
		</div>
		
		<!-- Blank Line -->
		<div class="section">
		</div>

	</div>
</div>

</body>
</html>
